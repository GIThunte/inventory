<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Inventory</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Main Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('inventory') }}">Current Inventory Data</a>
          </li>
        </ul>
      </div> 
    </nav><br><br>
    <div class="container hide_block">
    	<a href="{{ url_for('inventory') }}">Done, click this for go to inventory list</a>
    </div>
  	<div class="container">
      <form action="{{ url_for('update_data') }}">
      	<table class="table table-striped" id="inventory" border="1">
        <thead class="thead-dark">
          <tr>
             <th scope="col">UserName</th>        
             <th scope="col">Room</th>      
             <th class="hide_mobile" scope="col">Processor</th> 
             <th class="hide_mobile" scope="col">RAM</th>         
             <th class="hide_mobile" scope="col">Display</th>       
             <th class="hide_mobile" scope="col">DisplaySerialNumber</th>
             <th class="hide_mobile" scope="col">HardDisk</th>
             <th class="hide_mobile" scope="col">HardDiskSerialNumber</th>
             <th scope="col">AdditionalInfo</th>      
          </tr>
        </thead>
        <tbody>
        	{% for i in inventory_data %}
                {% if i['UserName'] == edit_user_name %}
                  <tr>
                    <td><input readonly data-toggle="tooltip" data-placement="bottom" title="{{ i['UserName'] }}" type="text" name="UserName" class="form-control ch_data" id="UserName" value="{{ i['UserName'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['Room'] }}" type="text" name="Room" class="form-control ch_data" id="Room" value="{{ i['Room'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['Processor'] }}" type="text" name="Processor" class="form-control ch_data" id="Processor" value="{{ i['Processor'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['RAM'] }}" type="text" name="RAM" class="form-control ch_data" id="RAM" placeholder="{{ i['RAM'] }}" value="{{ i['RAM'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['Display'] }}" type="text" name="Display" class="form-control ch_data" id="Display" value="{{ i['Display'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['DisplaySerialNumber'] }}" type="text" name="DisplaySerialNumber" class="form-control ch_data" id="DisplaySerialNumber" value="{{ i['DisplaySerialNumber'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['HardDisk'] }}" type="text" name="HardDisk" class="form-control ch_data" id="HardDisk" value="{{ i['HardDisk'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['HardDiskSerialNumber'] }}" type="text" name="HardDiskSerialNumber" class="form-control ch_data" id="HardDiskSerialNumber" value="{{ i['HardDiskSerialNumber'] }}"></td>
                    
                    <td><input data-toggle="tooltip" data-placement="bottom" title="{{ i['AdditionalInfo'] }}" type="text" name="AdditionalInfo" class="form-control ch_data" id="AdditionalInfo" value="{{ i['AdditionalInfo'] }}"></td>
                  </tr>
                {% endif %}
            {% endfor %}
        </tbody>
      </table>
      <button id="save"  class="btn btn-outline-success my-2 my-sm-0 hide_mobile" type="submit">Save</button>
      <button id="delete" class="btn btn-outline-success my-2 my-sm-0 hide_mobile" type="button">Delete User</button>
      </form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
     $(".hide_block").hide();
     $("#delete").click(function(){
       var delete_url = "{{ url_for('delete_data') }}"
       var delete_uri = '?username=' + $('#UserName').val()
	  
	   $.get(delete_url + '' + delete_uri , function(data, status){
	      $(".container").hide();
	      $(".hide_block").show();
	   });
	 });
    
    </script>
  </body>
</html>
