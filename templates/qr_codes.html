<!doctype html>
<html >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Inventory</title>
    <link href="/static/style.css" rel="stylesheet">
    <style type="text/css">
       mark{
          background: lime;
          color: black;
          padding: 0;
      }
    </style>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Main Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('inventory') }}">Inventory </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('remote_users') }}">Remote Users </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('qr_codes') }}">QR Codes</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2"  name="keyword"  type="text" id="search_me" placeholder="Search on page" aria-label="Search">
        <button id="btnExport" onclick="Export('qr', 'inventory.pdf')" class="btn btn-outline-success my-2 my-sm-0 hide_mobile" type="button">Export table to pdf</button>
      </form>
    </div>
  </nav><br><br>
    
      <div class="container context">
      {% if inventory_data|length %}
        <table class="table table-responsive-lg table-bordered table-hover" id="qr" style="background-color: white">
            <thead class="thead-dark">
              <tr>
                 <th class="hide_mobile" scope="col">User</th>
                 <th scope="col">Type</th>        
                 <th scope="col">QR</th>          
              </tr>
            </thead>
            <tbody>
              {% for i in inventory_data %}
                  <tr>
                    <td>{{ i['UserName'] }}</td>
                    <td>{{ i['type'] }}</td>
                    <td><div id="{{ i['InvID'] }}"></div></td>
                  </tr>
              {% endfor %}
            </tbody>
          </table>
          {% else %}
          <p><h3>Inventory data is empty, click <a href="{{ url_for('index') }}">here</a> for add new data</h1></p>
          {% endif %}
         
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.js"></script>
    <script src="/static/automark.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="/static/to_pdf.js"></script>
     <script type="text/javascript" src="/static/qrcode.js"></script>
    {% autoescape false %}
    <script type="text/javascript"> 
       
        user_data = {{ inventory_data }}
        for (let i of user_data){
              new QRCode(document.getElementById(i['InvID']), i['InvID']);
        }

        
    </script>
   {% endautoescape %}

  </body>
</html>
